  // Add a GeoJSON layer for points
  L.geoJSON(geoJsonData, {
    pointToLayer: function (feature, latlng) {
      return L.circleMarker(latlng, {
        radius: 8,
        fillColor: "blue",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
      });
    },
    onEachFeature: function (feature, layer) {
      // Generate popup content dynamically based on available properties
      var popupContent = "<b>Quarry ID:</b> " + feature.properties["Quarry ID"] + "<br>";

      for (var property in feature.properties) {
        if (property !== "Quarry ID") {
          popupContent += "<b>" + property + ":</b> " + feature.properties[property] + "<br>";
        }
      }

      layer.bindPopup(popupContent);
    }
  }).addTo(map);
